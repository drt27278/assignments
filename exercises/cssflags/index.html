<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <span>France</span>
    <div class="flag">
        <div id="france-blue"></div>
        <div id="france-white"></div>
        <div id="france-red"></div>
    </div>
    <span>Germany</span>
    <div class="flag">
        <div id="germany-black"></div>
        <div id="germany-red"></div>
        <div id="germany-gold"></div>
    </div>
    <span>Madagascar</span>
    <div class="flag">
        <div id="mad-white"></div>
        <div id="mad-red"></div>
        <div id="mad-green"></div>
    </div>
    <span>Switzerland</span>
    <div class="flag">
        <div id="swis-red"></div>
        <div id="swis-white"></div>
        <div id="swis-white-tall"></div>
    </div>
    <span>Sweden</span>
    <div class="flag">
        <div id="sweden-yellow"></div>
        <div id="sweden-yellow-tall"></div>
        <div id="sweden-blue"></div>
    </div>
    <span>Gambia</span>
    <div class="flag">
        <div id="gambia-red"></div>
        <div id="gambia-white-top"></div>
        <div id="gambia-blue"></div>
        <div id="gambia-white-bottom"></div>
        <div id="gambia-green"></div>
    </div>
    <span>Tonga</span>
    <div class="flag" id="tonga">
        <div id="tonga-white">
            <div id="tonga-red-vert"></div>
            <div id="tonga-red-horz"></div>
        </div>
        <div id="tonga-red"></div>
    </div>
    <span>Japan</span>
    <div class="flag">
        <div id="japan-white"></div>
        <div id="japan-red"></div>
    </div>
    <span>Greece</span>
    <div class="flag">
        <div id="greece-corner">
            <div id="greece-white-vert"></div>
            <div id="greece-white-horz"></div>
        </div>
        <div id="greece-background">
            <div id="greece-white-1"></div>
            <div id="greece-white-2"></div>
            <div id="greece-white-3"></div>
            <div id="greece-white-4"></div>
        </div>

    </div>

    <span>Niger</span>

    <div class="flag">

        <div></div>

        <div>

            <div></div>

        </div>

        <div></div>

    </div>

    <span>Maldives</span>

    <div class="flag">
        <div id="maldivesRed">
            <div id="maldivesGreen">
                <div id="maldivesMoon"></div>
                <div id="maldivesCover"></div>
            </div>

        </div>

    </div>

</body>

</html>
